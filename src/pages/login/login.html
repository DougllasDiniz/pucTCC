<ion-content class="tela" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="todo" (ngSubmit)="validaDados()">
    <div class="pai">
      <div class="filha">
        <ion-icon ios="ios-school" md="md-school" class="tamanho"></ion-icon>
        <h2>Sistema AcadÃªmico</h2>
      </div>
    </div>
    <ion-list class="lista">
      <ion-item>
        <ion-icon name="mail" class="paddingIcon" item-end></ion-icon>
        <ion-input type="email" formControlName="email" class="input" clearInput
          clearOnEdit="false" placeholder="Email"></ion-input>
      </ion-item>
      <h5 *ngIf="erroEmail">{{mensagemEmail}}</h5>
      <ion-item>
        <ion-icon name="lock" class="paddingIconSenha" item-end></ion-icon>
        <ion-input [type]="tipoDeSenha ? 'text' : 'password'" formControlName="senha" class="input" clearInput='false' placeholder="Senha"></ion-input>        
          <ion-icon [name]="tipoDeSenha ? 'eye' : 'eye-off'" (click)="visualizarSenha()" item-right></ion-icon>      
      </ion-item>
      <h5 *ngIf="erroSenha">{{mensagemSenha}}</h5>
    </ion-list>
    <div padding>
      <button class="itemBotao" type="submit" ion-button block icon-start>
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>
      <a (click)="buscarSenha()">Esqueci minha senha</a>
    </div>
  </form>

</ion-content>
